	<script>
  async function loadPassword() {
    try {
      const res = await fetch("secret.json", { cache: "no-store" });
      if (!res.ok) throw new Error("Could not fetch secret.json: " + res.status);
      const j = await res.json();
      return (j.password || "").toString();
    } catch (err) {
      console.error(err);
      return null;
    }
  }

  async function checkAccess() {
    const input = document.getElementById("accessWord").value.trim();
    if (!input) {
      document.getElementById("errorMessage").textContent = "Type the word first.";
      return;
    }

    const correct = await loadPassword();
    if (!correct) {
      document.getElementById("errorMessage").textContent = "Auth system error. Try again later.";
      return;
    }

    if (input === correct) {
      window.location.href = "p1.html";
    } else {
      document.getElementById("errorMessage").textContent = "Incorrect word, try again!";
    }
  }

  // Optional: allow pressing Enter to submit
  document.getElementById("accessWord").addEventListener("keydown", (e) => {
    if (e.key === "Enter") checkAccess();
  });
</script>
